<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập tuổi")
    if (a > 16) {
        alert("quá tuổi học lớp 10")
    } else if (a = 16) {
        alert("đủ tuổi học lớp 10")
    } else if (a < 16) {
        alert("chưa đủ tuổi học lớp 10")
    }

</script>
</body>
</html>

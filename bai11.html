<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào a")
    let b = +prompt("nhập vào b")
    if (a == 0 && b != 0) {
        alert('phương trình vô nghiệm')
    }
    if (a == 0 && b == 0) {
        alert('phương trình vô số nghiệm')
    }
    if (a != 0) {
        alert('+-b/a')
    }
</script>
</body>
</html>

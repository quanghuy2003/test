<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số bất kì")
    if (a > 0) {
        alert("số bạn vừa nhập lớn hơn 0")
    } else if (a < 0) {
        alert("số bạn vừa nhập nhỏ hơn 0")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số a')
    let b = prompt('nhập số b')
    let c = prompt('nhập số c')
    if (a > b > c) {
        alert('số a là số lớn nhất')
    }else if (b > a > c) {
        alert('số b là số lớn nhất')
    }else if (c > a > b) {
        alert('số c là số lớn nhất')
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số a:', '')
    let b = prompt('nhập số b:', '')
    let bmi = a / b
    if (bmi = 0)
        document.write("số a có chia hết cho b");
    else if (bmi > 0)
        document.write("số a không chia hết cho b");
</script>
</body>
</html>
